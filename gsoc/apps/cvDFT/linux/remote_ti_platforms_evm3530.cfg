/* set up OSAL */
var osalGlobal = xdc.useModule('ti.sdo.ce.osal.Global');
osalGlobal.runtimeEnv = osalGlobal.DSPLINK_LINUX;
osalGlobal.armDspLinkConfig = osalGlobal.DEFAULT_ARMDSPLINKCONFIG;

/* get various codec modules; i.e., implementation of codecs */
var CVDFT = xdc.useModule('gsoc.algos.cvDFT.ce.CVDFT');
CVDFT.alg.codeSection = "DDR2";

/*
 *  ======== Engine Configuration ========
 */
var Engine = xdc.useModule('ti.sdo.ce.Engine');
var myEngine = Engine.createFromServer(
    "cvDFTEngine",
    "./cvDFT_unitserver_evm3530.x64P",
    "gsoc.algos.cvDFT_unitserver_evm3530"
);
